<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>code pendant repo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <nav>

    <div class="container">
      <h1>Local Help<h1>

     <div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">

      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] nameinput" placeholder="Name" id="name" />
      </p>

        <input name="name" type="number" class="validate[required,custom[onlyLetter],length[0,100]] experienceinput" placeholder="Years?" id="name" />
      </p>

      <p class="tech">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] techinput" placeholder="What is your code question?" id="name" />
      </p>

    <p class="text">
        <textarea name="text" class="validate[required,length[6,1000]] textinput" id="comment" placeholder="Details"></textarea>

      </p>

      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] emailinput" id="email" placeholder="Email" />
      </p>


      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
    </div>
    </div>
  </div>

    <div class="newsfeed">
      <div id="form-main">
        <div id="right-div">
          <form class="right" id="news">

            <div style="overflow:scroll" class="list">
          </form>
        </div>
      </div>
    </div>
  </div>




    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <!-- endbuild -->
</body>
</html>
